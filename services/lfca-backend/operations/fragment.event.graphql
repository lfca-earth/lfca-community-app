fragment Event on Event {
  description
  end
  id
  isAllDay
  participationRequestsApprovedCount
  participationRequestsPendingCount
  participationRequestStatus
  recurrence
  start
  status
  title
  participationRequests {
    id
    status
    user {
      firstName
      lastName
      company {
        id
        name
        logoUrl
      }
    }
  }
}
