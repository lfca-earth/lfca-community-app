schema: http://localhost:4001/graphql
documents: './services/lfca-backend/**/*.graphql'
generates:
  ./services/lfca-backend/schema.json:
    plugins:
      - urql-introspection
    config:
      module: es2015
  ./services/lfca-backend/generated.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      namingConvention:
        enumValues: change-case#upperCase
      withHooks: true
